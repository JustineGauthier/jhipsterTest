<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-food-heading" data-cy="FoodCreateUpdateHeading" jhiTranslate="jhipsterTestApp.food.home.createOrEditLabel">
        Créer ou éditer un Food
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhipsterTestApp.food.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhipsterTestApp.food.color" for="field_color">Color</label>
          <input type="text" class="form-control" name="color" id="field_color" data-cy="color" formControlName="color" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhipsterTestApp.food.peremptionDate" for="field_peremptionDate">Peremption Date</label>
          <div class="d-flex">
            <input
              id="field_peremptionDate"
              data-cy="peremptionDate"
              type="datetime-local"
              class="form-control"
              name="peremptionDate"
              formControlName="peremptionDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label jhiTranslate="jhipsterTestApp.food.animal" for="field_animals">Animal</label>
          <select
            class="form-control"
            id="field_animals"
            data-cy="animal"
            multiple
            name="animals"
            formControlName="animals"
            [compareWith]="compareAnimal"
          >
            <option [ngValue]="animalOption" *ngFor="let animalOption of animalsSharedCollection">{{ animalOption.id }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label jhiTranslate="jhipsterTestApp.food.typeOfHabitat" for="field_typeOfHabitats">Type Of Habitat</label>
          <select
            class="form-control"
            id="field_typeOfHabitats"
            data-cy="typeOfHabitat"
            multiple
            name="typeOfHabitats"
            formControlName="typeOfHabitats"
            [compareWith]="compareTypeOfHabitat"
          >
            <option [ngValue]="typeOfHabitatOption" *ngFor="let typeOfHabitatOption of typeOfHabitatsSharedCollection">
              {{ typeOfHabitatOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
