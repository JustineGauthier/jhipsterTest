<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="species">
      <h2 data-cy="speciesDetailsHeading"><span jhiTranslate="jhipsterTestApp.species.detail.title">Species</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ species.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterTestApp.species.name">Name</span></dt>
        <dd>
          <span>{{ species.name }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterTestApp.species.size">Size</span></dt>
        <dd>
          <span>{{ species.size }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/species', species.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
