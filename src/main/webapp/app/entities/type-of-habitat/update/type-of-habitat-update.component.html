<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-type-of-habitat-heading"
        data-cy="TypeOfHabitatCreateUpdateHeading"
        jhiTranslate="jhipsterTestApp.typeOfHabitat.home.createOrEditLabel"
      >
        Créer ou éditer un Type Of Habitat
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhipsterTestApp.typeOfHabitat.categorie" for="field_categorie">Categorie</label>
          <input type="text" class="form-control" name="categorie" id="field_categorie" data-cy="categorie" formControlName="categorie" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhipsterTestApp.typeOfHabitat.location" for="field_location">Location</label>
          <input type="text" class="form-control" name="location" id="field_location" data-cy="location" formControlName="location" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhipsterTestApp.typeOfHabitat.ground" for="field_ground">Ground</label>
          <input type="text" class="form-control" name="ground" id="field_ground" data-cy="ground" formControlName="ground" />
        </div>

        <div class="mb-3">
          <label jhiTranslate="jhipsterTestApp.typeOfHabitat.animal" for="field_animals">Animal</label>
          <select
            class="form-control"
            id="field_animals"
            data-cy="animal"
            multiple
            name="animals"
            formControlName="animals"
            [compareWith]="compareAnimal"
          >
            <option [ngValue]="animalOption" *ngFor="let animalOption of animalsSharedCollection">{{ animalOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
